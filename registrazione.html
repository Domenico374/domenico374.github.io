<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione – Fantateam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 3em auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 5px;
      margin-top: 0.5em;
    }

    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 1em;
      width: 100%;
      font-size: 1em;
      margin-top: 2em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #008fa1;
    }

    .footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registrati ora</h1>
    <form action="#" method="post">
      <label for="email">📩 Email</label>
      <input type="email" id="email" name="email" required />

      <label for="username">👤 Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">🔐 Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm">🔐 Conferma password</label>
      <input type="password" id="confirm" name="confirm" required />

      <label for="anno">📅 Anno di nascita</label>
      <input type="number" id="anno" name="anno" min="1900" max="2025" required />

      <label for="provincia">🌍 Provincia</label>
      <input type="text" id="provincia" name="provincia" required />

      <label for="squadra">❤️ Squadra del cuore</label>
      <input type="text" id="squadra" name="squadra" required />

      <label>
        <input type="checkbox" name="consenso" />
        Acconsento al trattamento dei dati personali
      </label>

      <button type="submit">Invia registrazione</button>
    </form>
  </div>

  <div class="footer">
    © 2025 Fantateam – La Fucina delle Idee
  </div>

</body>
</html>
