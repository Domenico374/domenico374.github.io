<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione – Fantateam</title>
  <style>
    body {
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 2em;
      width: 100%;
      padding: 0.8em;
      background: #00c6ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Registrati ora ✨</h1>

  <form id="registrationForm">
    <label>Email 📩
      <input type="email" name="email" required />
    </label>

    <label>Username 👤
      <input type="text" name="username" required />
    </label>

    <label>Password 🔐
      <input type="password" name="password" required />
    </label>

    <label>Conferma Password 🔐
      <input type="password" name="conferma_password" required />
    </label>

    <label>Anno di nascita 📅
      <input type="number" name="anno" min="1900" max="2025" required />
    </label>

    <label>Provincia 🌍
      <input type="text" name="provincia" required />
    </label>

    <label>Squadra del cuore ❤️
      <input type="text" name="squadra" required />
    </label>

    <button type="submit">Registrati ora</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("fetch("https://script.google.com/macros/s/AKfycbzk3OVzbRj54Z8S7_RMjkYaUesZGx030_jrSBwPCMlkJuPrkGzasi7GRHttNYrj8mcUIg/exec", {
", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Registrazione completata!");
          document.getElementById("registrationForm").reset();
        } else {
          alert("❌ Errore nella registrazione.");
        }
      })
      .catch(error => {
        console.error("Errore:", error);
        alert("❌ Errore di rete.");
      });
    });
  </script>

</body>
</html>
