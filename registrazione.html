<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Fantateam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #003366, #006699);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input::placeholder {
      color: #999;
    }
    button {
      background-color: #00ccff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Registrati al Fantateam</h2>
    <input type="email" name="email" placeholder="Email üìß" required>
    <input type="text" name="username" placeholder="Username üßë‚Äçüíª" required>
    <input type="password" name="password" placeholder="Password üîê" required>
    <input type="password" name="conferma_password" placeholder="Conferma Password üîê" required>
    <input type="number" name="anno" placeholder="Anno di nascita üìÖ" required>
    <input type="text" name="provincia" placeholder="Provincia üåç" required>
    <input type="text" name="squadra" placeholder="Squadra del cuore üíì" required>
    <button type="submit">Registrati ora</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbxJB7EO4QaRu4RKqQCQ79XeGYlCrtAL1qJlSWQWx11QjSatVpNT_AWzcILPlUX9qVLnpA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(response => response.text())
      .then(result => {
        alert("‚úÖ Registrazione completata con successo!");
        document.getElementById("registrationForm").reset();
      })
      .catch(error => {
        alert("‚ùå Errore di rete: " + error);
      });
    });
  </script>
</body>
</html>
