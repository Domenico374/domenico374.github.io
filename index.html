<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Fucina delle Idee</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #e6f8f0;
      color: #00303d;
      text-align: center;
    }

    header {
      background-color: #b2e4ef;
      padding: 2em 1em 1em;
      border-bottom: 5px dotted #4ba9a8;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 0.5em;
    }

    h1 {
      font-family: 'Rubik', sans-serif;
      font-size: 2.5em;
      margin: 0.2em 0;
    }

    .subtitle {
      font-size: 1.2em;
      margin: 1em auto 2em;
      max-width: 800px;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2em;
      padding: 2em;
      flex-wrap: wrap;
    }

    .einstein-img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_fucina.png" alt="Logo La Fucina delle Idee" class="logo">
    <h1>La Fucina delle Idee</h1>
  </header>

  <p class="subtitle">Quando la tecnologia incontra la fantasia nasce la creativit√†</p>

  <div class="main-content">
    <img src="einstein.png" alt="Einstein e Robot" class="einstein-img">
  </div>

</body>
</html>
