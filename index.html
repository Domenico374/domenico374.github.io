<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Fucina delle Idee</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #e6f7f1;
      color: #003c3c;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #b5e3eb;
      padding: 1em 2em;
      border-bottom: 4px dotted #55b1a6;
    }

    header img {
      height: 60px;
      margin-right: 1em;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      color: #004c4c;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2em;
      margin: 1em;
      color: #004c4c;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2em;
      padding: 2em;
      flex-wrap: wrap;
    }

    .main-section img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    blockquote {
      font-style: italic;
      color: #2e4e4e;
      font-size: 1.1em;
      max-width: 400px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 2em;
      color: #555;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo La Fucina delle Idee" />
    <h1>La Fucina delle Idee</h1>
  </header>

  <div class="subtitle">
    Quando la tecnologia incontra la fantasia nasce la creatività
  </div>

  <div class="main-section">
    <img src="einstein.png" alt="Einstein con robot" />
    <!-- La citazione è già dentro l’immagine -->
  </div>

  <footer>
    © 2025 Domenico374 — Versione celeste e verde aggiornata
  </footer>
</body>
</html>
