  <style>
    :root { --brand:#003b4f; --ink:#0f172a; --accent:#244977; --page:#e8f1fa; }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Segoe UI',system-ui,-apple-system,Arial,sans-serif;background:var(--page);color:var(--ink)}

    /* box contatti */
    main{max-width:800px;margin:40px auto;padding:0 16px}
    #contatti{background:#fff;border:2px solid var(--brand);border-radius:10px;text-align:center;padding:32px 20px;color:var(--brand);box-shadow:0 2px 10px rgba(0,0,0,.06)}
    #contatti h2{color:var(--accent);font-size:2rem;margin:0 0 18px;display:inline-block;padding-bottom:.3em;border-bottom:2px solid var(--accent)}
    #contatti p{font-size:1.1rem;line-height:1.6;margin:0}
    #contatti a{color:var(--brand);font-weight:700;text-decoration:none}
    #contatti a:hover{text-decoration:underline}

    /* footer */
    footer{background:var(--brand);color:#fff;text-align:center;padding:18px 12px;margin-top:40px}
  </style>
