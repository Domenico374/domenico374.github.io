<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Fucina delle Idee</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #e6f7f2;
      color: #033b3c;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #b3e5f3;
      padding: 1em 2em;
      border-bottom: 6px dotted #49a6a6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    header img.logo {
      height: 80px;
      width: auto;
    }
    h1 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 2.4em;
      margin: 0;
    }
    .sottotitolo {
      margin-top: 1.2em;
      font-size: 1.2em;
    }
    .contenuto {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 2em;
      flex-wrap: wrap;
    }
    .einstein {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      font-size: 0.85em;
      color: #555;
      margin: 3em 0 1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_fucina.png" alt="Logo La Fucina delle Idee" class="logo" />
    <h1>La Fucina delle Idee</h1>
  </header>

  <p class="sottotitolo">Quando la tecnologia incontra la fantasia nasce la creatività</p>

  <div class="contenuto">
    <img src="einstein.png" alt="Einstein illustrazione" class="einstein" />
  </div>

  <footer>
    © 2025 Domenico374 — Versione celeste e verde aggiornata
  </footer>
</body>
</html>
