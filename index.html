<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Fucina delle Idee</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #e6f8f2;
      color: #043c4e;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #afe2ef;
      text-align: center;
      padding: 2em 1em 1em;
      border-bottom: 5px dotted #54a5ac;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 1em;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.4em 0 0.2em;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.3em;
      color: #14555a;
      margin: 0 auto 2em;
      max-width: 700px;
      font-style: italic;
      text-align: center;
    }

    .main-content {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 2em;
      padding: 2em 4em;
    }

    .einstein-img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo La Fucina delle Idee" class="logo">
    <h1>La Fucina delle Idee</h1>
  </header>

  <p class="subtitle">Quando la tecnologia incontra la fantasia nasce la creativit√†</p>

  <div class="main-content">
    <img src="einstein.png" alt="Einstein e robot" class="einstein-img">
  </div>
</body>
</html>
