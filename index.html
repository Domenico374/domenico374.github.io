<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contattaci - La Fucina delle Idee</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #e6f8f2;
      margin: 0;
      padding: 0;
    }

    .contatti {
      padding: 3em 1em;
      background-color: #ffffff;
      text-align: center;
    }

    .contatti h2 {
      font-size: 2em;
      color: #043c4e;
      margin-bottom: 1em;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #4ca678;
      color: white;
      border: none;
      padding: 0.75em;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a8660;
    }

    .message {
      margin-top: 1em;
      font-size: 1.1em;
      color: green;
      display: none;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    .social-icons a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #043c4e;
      font-size: 1.5em;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #4ca678;
    }
  </style>
</head>
<body>

<section class="contatti" id="contatti">
  <h2>Contattaci</h2>
  <form action="https://formspree.io/f/xgvyzngp" method="POST" id="contact-form">
    <input type="text" name="name" placeholder="Nome" required />
    <input type="email" name="email" placeholder="Email" required />
    <textarea name="message" rows="5" placeholder="Il tuo messaggio" required></textarea>
    <input type="hidden" name="_replyto" value="{{your@email.com}}">
    <input type="hidden" name="_subject" value="Nuovo messaggio da La Fucina delle Idee">
    <div class="g-recaptcha" data-sitekey="TUO_SITE_KEY"></div>
    <button type="submit">Invia Messaggio</button>
    <p class="message" id="form-message">âœ… Grazie per averci contattato! Ti risponderemo presto.</p>
  </form>

  <div class="social-icons" style="margin-top:2em;">
    <a href="#" aria-label="Facebook">ðŸ“»</a>
    <a href="#" aria-label="Instagram">ðŸ“¸</a>
    <a href="#" aria-label="LinkedIn">ðŸ”—</a>
  </div>
</section>

<script>
  const form = document.getElementById('contact-form');
  const message = document.getElementById('form-message');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    if (!form.checkValidity()) {
      alert("Compila tutti i campi obbligatori.");
      return;
    }
    const formData = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        message.style.display = 'block';
        form.reset();
      } else {
        alert("Errore nell'invio del messaggio. Riprova piÃ¹ tardi.");
      }
    });
  });
</script>

</body>
</html>
