<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Fucina delle Idee</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #e6f8f2;
      color: #043c4e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #aee2ef;
      padding: 2em 1em 1em;
    }

    .logo-titolo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    .logo-titolo img {
      width: 120px;
      height: auto;
    }

    .logo-titolo h1 {
      font-size: 2.5em;
      margin: 0;
      color: #043c4e;
    }

    .sottotitolo {
      font-style: italic;
      margin-top: 1em;
      font-size: 1.1em;
    }

    .immagine {
      margin-top: 2em;
      display: flex;
      justify-content: flex-start;
      padding-left: 2em;
    }

    .immagine img {
      width: 280px;
      max-width: 90vw;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .immagine {
        justify-content: center;
        padding-left: 0;
      }

      .logo-titolo {
        flex-direction: column;
      }

      .logo-titolo h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-titolo">
      <img src="logo_fucina.png" alt="Logo La Fucina delle Idee" />
      <h1>La Fucina delle Idee</h1>
    </div>
    <p class="sottotitolo">Quando la tecnologia incontra la fantasia nasce la creativit√†</p>
  </header>

  <div class="immagine">
    <img src="einstein.png" alt="Einstein e robot" />
  </div>
</body>
</html>
