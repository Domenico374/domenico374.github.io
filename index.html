<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Fucina delle Idee</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --brand:#003b4f; --ink:#0f172a; --accent:#244977; --page:#e8f1fa; }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Segoe UI',system-ui,-apple-system,Arial,sans-serif;background:var(--page);color:var(--ink)}

    /* header */
    header{display:flex;align-items:center;justify-content:center;gap:12px;background:var(--brand);padding:12px 16px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    header img{width:50px;height:50px;border-radius:6px;object-fit:cover}
    header h1{margin:0;color:#fff;font-size:1.8rem}

    /* nav */
    nav{text-align:center;padding:10px 8px 24px}
    nav a{margin:0 14px;color:var(--brand);text-decoration:none;font-weight:600;display:inline-flex;align-items:center;gap:6px}
    nav a i{font-size:1rem;color:var(--accent)}
    nav a:hover{text-decoration:underline;color:var(--accent)}

    /* cards ecc. come prima */
    main{padding:0 16px}
    .cards-container{display:grid;grid-template-columns:repeat(3,1fr);gap:22px}
    @media (max-width:980px){.cards-container{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){.cards-container{grid-template-columns:1fr}}

    .card{background:#ffffff;border:1px solid rgba(0,0,0,.08);border-radius:14px;padding:22px;box-shadow:0 6px 16px rgba(0,0,0,.06);text-align:center}
    .card img{width:110px;height:110px;object-fit:contain;margin:6px auto 10px;border-radius:12px;background:#f5f7fb;box-shadow:inset 0 0 0 6px rgba(255,255,255,.75)}
    .card h3{margin:8px 0 10px}
    .card p{margin:0 auto 14px;max-width:320px;line-height:1.55}
    .tags{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:8px 0 14px}
    .tag{font-size:.8rem;background:#edf2f7;border:1px solid #d6dde6;border-radius:999px;padding:4px 8px}
    .btn-group{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{display:inline-block;background:#0d3b4f;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700}

    /* footer */
    footer{background:var(--brand);color:#fff;text-align:center;padding:18px 12px;margin-top:40px}
  </style>
</head>
<body>

<header>
  <img src="img/logo_fucina.png" alt="Logo La Fucina delle Idee" />
  <h1>La Fucina delle Idee</h1>
</header>

<nav>
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="chi-sono.html"><i class="fas fa-user"></i> Chi Sono</a>
  <a href="contatti.html"><i class="fas fa-envelope"></i> Contatti</a>
</nav>

<main>
  <section id="progetti">
    <div class="cards-container">
      <!-- le card restano identiche -->
    </div>
  </section>
</main>

<footer>
  <p>Â© 2025 La Fucina delle Idee</p>
</footer>

</body>
</html>
