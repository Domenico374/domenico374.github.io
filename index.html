<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Fucina delle Idee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f7f4;
    }
    header {
      background-color: #b3e5fc;
      text-align: center;
      padding: 1em;
    }
    header img {
      width: 100px;
    }
    header h1 {
      margin: 0.2em 0 0;
      font-size: 2em;
    }
    header p {
      font-style: italic;
      margin: 0;
      font-size: 0.95em;
    }
    nav {
      background-color: #003b4f;
      padding: 0.7em 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .projects-section {
      padding: 2em;
      text-align: center;
    }
    .projects-section h2 {
      margin-bottom: 1.5em;
    }
    .project-grid {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    .project-box {
      width: 220px;
      height: 220px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .project-box:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .project-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    footer {
      background-color: #003b4f;
      color: white;
      text-align: center;
      padding: 2em 1em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      max-width: 400px;
      margin: 1em auto;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00acc1;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_fucina.png" alt="Logo Fucina delle Idee">
    <h1>La Fucina delle Idee</h1>
    <p>Quando la tecnologia incontra la fantasia nasce la creatività</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#progetti">Progetti</a>
    <a href="#contatti">Contatti</a>
  </nav>

  <section class="projects-section" id="progetti">
    <h2>I Miei Progetti</h2>
    <div class="project-grid">
      <a class="project-box" href="fantateam.html">
        <img src="img/fantateam.png" alt="Fantateam">
      </a>
      <a class="project-box" href="storygen.html">
        <img src="img/storygen.png" alt="Storygen">
      </a>
      <a class="project-box" href="castello_kids.html">
        <img src="img/castello_kids.png" alt="Castello Kids">
      </a>
    </div>
  </section>

  <footer id="contatti">
    <h3>Contattaci</h3>
    <form action="mailto:info@fucinadelleidee.it" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Il tuo nome" required>
      <input type="email" name="email" placeholder="La tua email" required>
      <textarea name="message" rows="5" placeholder="Scrivi il tuo messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
    <p>© 2025 La Fucina delle Idee</p>
  </footer>

</body>
</html>
