<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantateam</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #eaf6ff;
      color: #002b49;
      text-align: center;
      padding: 2em;
    }
    .logo {
      width: 120px;
      margin-bottom: 1em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #b30000;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 2em;
    }
    .back {
      background-color: #004080;
      color: #fff;
      padding: 0.75em 1.5em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <img src="../img/fantateam.png" alt="Fantateam Logo" class="logo">
  <h1>Fantateam</h1>
  <p>Benvenuto nell'app Fantateam! Presto potrai creare la tua rosa, visualizzare punteggi, e competere con altri nel tuo campionato personalizzato di fantacalcio.</p>
  <a class="back" href="../index.html#progetti">Torna alla Fucina delle Idee</a>
</body>
</html>
