<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Fucina delle Idee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f7f4;
    }
    header {
      background-color: #b3e5fc;
      text-align: center;
      padding: 1em;
    }
    header img {
      width: 80px;
    }
    header h1 {
      margin: 0.2em 0 0;
      font-size: 2em;
    }
    header p {
      font-style: italic;
      margin: 0;
      font-size: 0.95em;
    }
    nav {
      background-color: #003b4f;
      padding: 0.7em 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .projects-section {
      padding: 2em;
      text-align: center;
    }
    .projects-section h2 {
      margin-bottom: 1.5em;
    }
    .project-grid {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    .project-box {
      width: 220px;
      height: 220px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .project-box:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .project-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo_fucina.png" alt="Logo Fucina delle Idee">
    <h1>La Fucina delle Idee</h1>
    <p>Quando la tecnologia incontra la fantasia nasce la creativit√†</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#progetti">Progetti</a>
    <a href="#contatti">Contatti</a>
  </nav>

  <section class="projects-section" id="progetti">
    <h2>I Miei Progetti</h2>
    <div class="project-grid">
      <div class="project-box">
        <img src="img/fantateam.png" alt="Fantateam">
      </div>
      <div class="project-box">
        <img src="img/storygen.png" alt="Storygen">
      </div>
      <div class="project-box">
        <img src="img/castello_kids.png" alt="Castello Kids">
      </div>
    </div>
  </section>

</body>
</html>
