<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fantateam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
    }
    header {
      background-color: #00264d;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .user-icon {
      cursor: pointer;
      font-size: 1.4em;
    }
    .dropdown {
      position: absolute;
      right: 2em;
      top: 70px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      display: none;
      z-index: 100;
    }
    .dropdown button {
      background: none;
      border: none;
      padding: 1em 2em;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
    }
    .dropdown button:hover {
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 5em auto;
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      margin-bottom: 1em;
      color: #003b4f;
    }
    input {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.login {
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 1em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button.login:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FANTATEAM</div>
    <div class="user-icon" onclick="toggleDropdown()">ðŸ‘¤</div>
    <div class="dropdown" id="dropdown">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Registrati</button>
    </div>
  </header>

  <div class="container" id="form-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="login">Accedi</button>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
    function showLogin() {
      document.getElementById("form-container").innerHTML = `
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="login">Accedi</button>
      `;
      toggleDropdown();
    }
    function showRegister() {
      document.getElementById("form-container").innerHTML = `
        <h2>Registrati</h2>
        <input type="text" placeholder="Nuovo Username">
        <input type="password" placeholder="Nuova Password">
        <button class="login">Registrati</button>
      `;
      toggleDropdown();
    }
    window.onclick = function(event) {
      if (!event.target.matches('.user-icon')) {
        const dropdown = document.getElementById("dropdown");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
