<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi Sono - Domenico Cocco</title>
  <style>
    /* Reset base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: #f5f8fb;
      color: #1a2e4a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 3rem 3rem 4rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .intro {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .intro h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #244977;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #5a86ff, #2d3a7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .intro p {
      font-size: 1.25rem;
      color: #506680;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      display: inline-block;
      background: #5277f0;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .cta-button:hover {
      background-color: #3251b2;
    }
    .profile-wrapper {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }
    .profile-photo {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #5277f0;
      box-shadow: 0 10px 20px rgba(82, 119, 240, 0.3);
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: default;
    }
