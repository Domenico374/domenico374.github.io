<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Fucina delle Idee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo_fucina.png" alt="Logo Fucina delle Idee">
    <h1>La Fucina delle Idee</h1>
    <p>Quando la tecnologia incontra la fantasia nasce la creatività</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#progetti">Progetti</a>
    <a href="#contatti">Contatti</a>
  </nav>

  <section class="projects-section" id="progetti">
    <h2>I Miei Progetti</h2>
    <div class="project-grid">
      <a class="project-box" href="fantateam.html">
        <img src="img/fantateam.png" alt="Fantateam">
      </a>
      <a class="project-box" href="storygen.html">
        <img src="img/storygen.png" alt="Storygen">
      </a>
      <a class="project-box" href="castello_kids.html">
        <img src="img/castello_kids.png" alt="Castello Kids">
      </a>
    </div>
  </section>

  <footer id="contatti">
    <h3>Contattaci</h3>
    <form action="mailto:info@fucinadelleidee.it" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Il tuo nome" required>
      <input type="email" name="email" placeholder="La tua email" required>
      <textarea name="message" rows="5" placeholder="Scrivi il tuo messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
    <p>© 2025 La Fucina delle Idee</p>
  </footer>

</body>
</html>
